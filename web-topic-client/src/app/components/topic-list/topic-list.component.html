<h2>Topic list</h2>
<div *ngFor="let topic of topics">
  <br>
  No.{{topic.id}}, Creation time: {{topic.timestamp}}
  <br>
  Description: {{topic.description}}
  <br>

  <button routerLink="/topic/{{topic.id}}">Show topic</button>
  <!-- <button (click)="deleteTopic(topic.id)">Delete topic</button> -->
  <button >Delete topic</button>
  
  <br>
  <br>
</div>

<app-topic-form></app-topic-form>
